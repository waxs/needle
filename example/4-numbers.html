<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Needle Demo 4: Numbers</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<!-- RESULTS -->
<h2>Results</h2>
<p>Result have been <u>limited between age of 30 to 45</u> and have been <u>sorted on age</u>. Look at the page
    source for the query.</p>
<div id="result"></div>

<!-- ORIGINAL DATA -->
<h2>Original</h2>
<p>The original data that was loaded in the original state before manipulating.</p>
<div id="original"></div>

<!-- SCRIPTS -->
<script src="./demo/template.js"></script>
<script src=".././mockup/simple.js"></script>
<script src=".././dist/needle.js"></script>

<script>

    /** ----------------------------------------
         Needle
     ---------------------------------------- */

    const needle = new Needle(data);

    /** ----------------------------------------
         Original Data
     ---------------------------------------- */

    needle
        .template(data => html(data, '#original'));

    /** ----------------------------------------
         Query
     ---------------------------------------- */

    needle
        .between('age', [30, 45])
        .sort('age')
        .template(data => html(data, '#result'));

</script>
</body>
</html>
