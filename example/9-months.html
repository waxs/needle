<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Needle Demo 9: Months</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<!-- RESULTS -->
<h2>Results</h2>
<p>The months method will retrieve a set of data based on a year and month. In this case we are retrieving all items
from <u>July 2019</u>, make sure data set is a valid date. </p>
<div id="result"></div>

<!-- ORIGINAL DATA -->
<h2>Original</h2>
<p>The original data that was loaded in the original state before manipulating.</p>
<div id="original"></div>

<!-- SCRIPTS -->
<script src="./demo/template.js"></script>
<script src=".././mockup/simple.js"></script>
<script src=".././dist/needle.min.js"></script>

<script>

    /** ----------------------------------------
         Needle
     ---------------------------------------- */

    const needle = new Needle(data);

    /** ----------------------------------------
         Original Data
     ---------------------------------------- */

    needle
        .template(data => html(data, '#original'));

    /** ----------------------------------------
        Query
     ---------------------------------------- */

    needle
        .month('created', 'jul', 2019)
        .template(data => html(data, '#result'));

</script>
</body>
</html>
